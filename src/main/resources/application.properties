# Nome da Aplicação
spring.application.name=gerenciador-tarefas

# Habilita o Console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# FIXA O ENDEREÇO DO BANCO DE DADOS EM MEMÓRIA
spring.datasource.url=jdbc:h2:mem:tarefasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA/Hibernate para criar/atualizar as tabelas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Desabilita o Open Session in View (Boa Prática)
spring.jpa.open-in-view=false